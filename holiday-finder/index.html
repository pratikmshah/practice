<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">

        <!-- company logo -->
        <div>
          <img src="imgs/plane.png" alt="plane logo" class="logo">
        </div>

        <!-- featured part -->
        <div class="feature">
          <!-- create row to use grid system and limit space taken by feature -->
          <div class="row">
            <!-- use 9/12 col for md & lg -->
            <div class="col-md-9">
              <h1>Best Holiday Finder App</h1>
              <p>
                Find your next holiday destination using our App! <br/>
                Compare offers and save your hard earned money for your trip!
              </p>
              <p>
                <a href="#" class="btn btn-default btn-lg">Find out more</a>
                <a href="#" class="btn btn-default btn-lg">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- create trial section -->
    <div class="trial">
      <div class="container">
        <h2>Try it now</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/799px-Available_on_the_App_Store_%28black%29.png" alt="App store">
        <img src="https://upload.wikimedia.org/wikipedia/commons/archive/c/cd/20160421094326%21Get_it_on_Google_play.svg" alt="Google App Store">
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        <p>&copy; Develop with Pratik</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
